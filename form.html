<!DOCTYPE html>
<html lang="en">
<head>
    <center><h1 style="color: brown;">Student Registration Form</h1></center>
    <hr>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <center>
    <form action="">
        <table style="background-color: gray; width: 50px;height: 37;;">
            
            <tr>
                     <td>First Name:</td>
                <td><input type="text" placeholder="Enter your first name"" style="width: 33pc;;"></td>
            </tr>
        
            <tr>
                <td>
                    Last Name:
                </td>
                <td><input type="last" placeholder="Enter your last name" style="width: 33pc;"></td>
            </tr>
            <tr>
                <td>
                    Email:
                </td>
                <td><input type="Email" placeholder="it should contain @.." style="width: 33pc;"></td>
            </tr>
            <tr>
                <td>
                    Mobile:
                </td>
                <td><input type="Mobile" placeholder="Only 10 digit are allow" style="width: 33pc;"></td>
            </tr>
            
            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <input type="radio" name="Gender" Male>Male
                    <input type="radio" name="Gender" F.male>Fe.male
                </td>
            </tr>
            <tr>
                <td>
                    Date of birth:
                </td>
              <td><input type="date" placeholder=""></td>
                </td>
            </tr>
            <tr>
                <td>
                    Adress:
                </td>
                <td>
                    <textarea name="" id="" cols="70" rows="10"></textarea>
                </td>
            </tr>
            
            <tr>
                <td>
                    City
                </td>
                <td>
                    <textarea name="" id="" cols="70" rows="2"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    Area pin:
                </td>
                <td>
                    <textarea name="" id="" cols="70" rows="2"></textarea>
                </td>
                <tr>
                    <td>
                        State:
                    </td>
                    <td>
                        <input type="State" style="width: 33pc;">
                    </td>
                </tr>
                <tr>
                    <td>Education</td>
                    <td><select name="select" id=""><option value="">select Qualification</option>
                        <option value="">Matric</option>
                        <option value="">Inter Mediate</option>
                        <option value="">Graduate</option>
                    </select></td>
                  

                </tr>
                <tr>
                    <td>
                        Specialization:
                    </td>
                    <td>
                        <input type="checkbox">Computer Science
                        <input type="checkbox">Information Technology
                        <input type="checkbox">Computer Architechture
                        <input type="checkbox">Tele Communication

                    </td>

                </tr>
                <tr>
                    <td>
                        Password:
                    </td>
                   <td><input type="password" style="width: 33pc;"></td>
                </tr>
               



        </table>
    </center>
        <button style="background-color: green;">Register</button>
    </form>
</body>
</html>
